name: build-push

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        required: true
        default: 'linux/amd64,linux/arm64/v8'

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Pre-build types to ensure cache is warm for Docker builds
  build-types:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        id: setup
        with:
          restore-types: 'true'

      - name: Build types package
        if: steps.setup.outputs.types-cache-hit != 'true'
        run: pnpm --filter @tago-analysis-worker/types run build

  build-and-push:
    needs: build-types
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        app:
          - name: backend
            dockerfile: ./docker-configs/production/backend.Dockerfile
            path: ./apps/backend
          - name: frontend
            dockerfile: ./docker-configs/production/frontend.Dockerfile
            path: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from package.json
        id: version
        run: |
          echo "VERSION=$(node -p "require('${{ matrix.app.path }}/package.json').version")" >> $GITHUB_OUTPUT

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: image-check
        run: |
          IMAGE_NAME=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app.name }}:${{ steps.version.outputs.VERSION }}
          if docker manifest inspect "$IMAGE_NAME" >/dev/null 2>&1; then
            echo "${{ matrix.app.name }} image ${{ steps.version.outputs.VERSION }} already exists"
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "${{ matrix.app.name }} image ${{ steps.version.outputs.VERSION }} does not exist"
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.image-check.outputs.EXISTS == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.image-check.outputs.EXISTS == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        if: steps.image-check.outputs.EXISTS == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push ${{ matrix.app.name }} image
        if: steps.image-check.outputs.EXISTS == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.app.dockerfile }}
          push: true
          cache-from: type=gha,scope=${{ matrix.app.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app.name }}
          platforms: ${{ github.event.inputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image build skipped
        if: steps.image-check.outputs.EXISTS == 'true'
        run: |
          echo "::notice::Image ${{ matrix.app.name }}:${{ steps.version.outputs.VERSION }} already exists in registry - skipping build"
