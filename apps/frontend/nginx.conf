map $http_x_forwarded_proto $proxy_is_https {
    https   on;
    default off;
}

map $http_x_forwarded_proto $forwarded_scheme {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

map $http_x_forwarded_host $forwarded_host {
    default $http_x_forwarded_host;
    ''      $host;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Static assets with caching
    location ~* \.(png|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon specific handling
    location = /favicon {
        try_files /favicon.svg =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ @fallback;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    location @fallback {
        return 302 /;
    }

    # Regular API endpoints
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        
        # Enable URL rewriting for encoded characters
        proxy_set_header X-Original-URI $request_uri;
        
        # SSE Configuration
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # Timeout settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;

        # CORS is handled by the backend Express server
    }

    # Handle 404
    error_page 404 /index.html;

    # Disable access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}